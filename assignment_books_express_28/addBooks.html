<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Book Store</title>
</head>
<body>
    <header>
        <h1>Book Store</h1>
    </header>

    <nav><ol>
        <a href="/getAllBooks">
            <li>Home</li>
        </a>
        <a href="/addbooks">
            <li>Add Books</li>
        </a>
        <a href="/findBook">
            <li>Find Book</li>
        </a>
    </ol></nav>

    <form Method="POST" action="afterAddBook">
        <div>
            <label for="bookName">Enter book Id</label>
            <input type="number" name="bookId" placeholder="Enter book Id">
        </div>
        <div>
            <label for="bookName">Enter book Name</label>
            <input type="text" name="bookName" placeholder="Enter book Name">
        </div>
        <div>
            <label for="bookAuthor">Enter book Author</label>
            <input type="text" name="bookAuthor" placeholder="Enter book Author">
        </div>
        <div>
            <label for="bookPrice">Enter book Price</label>
            <input type="number" name="bookPrice" placeholder="Enter book Price">
        </div>
        <button>Add Book</button>
    </form>
</body>
</html>
