<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <title>Book Store</title>

    <Script>
        $().ready(function(){
            url = '/'
            $.get(url, function(data){
                console.log(data)
               // $("tbody").remove()

                $.each(data, (index, values)=>{
                    const row = `<tr>
                        <td>${values.bookId}</td>
                        <td>${values.bookName}</td>
                        <td>${values.bookAuthor}</td>
                        <td>${values.bookPrice}</td>
                        <td><a href="/delete/${values.bookId}">Delete</a></td>
                        </tr>`
                    $("tbody").append(row)
                })
            })
        })
    </Script>


</head>
<body>
    <header>
        <h1>Book Store</h1>
    </header>

    <nav class="navbar navbar-expand-lg bg-light"><ol>
        <a href="/getAllBooks">
            <li>Home</li>
        </a>
        <a href="/addbooks">
            <li>Add Books</li>
        </a>
        <a href="/findBook">
            <li>Find Book</li>
        </a>
    </ol></nav>

    <h2>All books</h2>

    <table border="1" class="table table-striped">
        <thead>
            <tr>
                <th>BookId</th>
                <th>BookName</th>
                <th>BookAuthor</th>
                <th>BookPrice</th>
                <th>action</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>
